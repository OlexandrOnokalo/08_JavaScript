
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Пошук порад — Adviceslip API</title>
  <link rel="stylesheet" href="CSS/bootstrap.css" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">Пошук порад</h1>

    <div class="mb-3 row gx-2">
      <div class="col-sm-8">
        <input id="keyword" class="form-control" type="text" placeholder="Введіть слово для пошуку (наприклад: life)" />
      </div>
      <div class="col-sm-4 d-flex">
        <button onclick="fetchAdviceByKeyword(keywordInput.value)" id="searchBtn" class="btn btn-primary w-100">Пошук</button>
      </div>
    </div>



    <div id="error" class="alert alert-danger" style="display:none;"></div>

    <div id="results" class="mt-3">
      <h5>Результати:</h5>
      <ul id="adviceList" class="list-group"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
