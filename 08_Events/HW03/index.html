<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Сфітлофор
  </title>
  <link rel="stylesheet" href="CSS/bootstrap.css" />
</head>

<body>
  <div class="container">
    <h4 class="mt-5">Створіть HTML-сторінку зі світлофором і кнопкою, яка перемикає світлофор на наступний колір. 
    </h4>
    <div class="d-flex flex-column align-items-center mt-5">
      <div id="traffic-light" class="d-flex flex-column align-items-center p-3"
        style="width: 100px; background-color: black; border-radius: 20px;">
        <div id="redCircle" class="light mb-3" style="width: 60px; height: 60px; background-color: gray; border-radius: 50%;"></div>
        <div id="yellowCircle" class="light mb-3" style="width: 60px; height: 60px; background-color: gray; border-radius: 50%;"></div>
        <div id="greenCircle" class="light" style="width: 60px; height: 60px; background-color: gray; border-radius: 50%;"></div>
      </div>
      <button id="changeColor" class="btn btn-primary mt-4">Змінити колір</button>

    </div>


  </div>


  <script src="main.js"></script>
</body>

</html>
