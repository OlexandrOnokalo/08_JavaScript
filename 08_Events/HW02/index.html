<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML-сторінка зі списком новин
  </title>
  <link rel="stylesheet" href="CSS/bootstrap.css" />
</head>

<body>
  <div class="container">
    <h4 class="mt-5">Створіть HTML-сторінку зі списком новин. Біля кожної новини має бути кнопка Видалити, при натисканні на яку відповідна новина зникає. 
    </h4>
    <div class="d-flex flex-column">
      <div id="news1" class="news-item border p-3 mb-2">
        <h5>Новина 1</h5>
        <p>Це текст першої новини.</p>
        <button id="del1" class="btn btn-danger btn-sm delete-btn">Видалити</button>
      </div>
      <div id="news2" class="news-item border p-3 mb-2">
        <h5>Новина 2</h5>
        <p>Це текст другої новини.</p>
        <button id="del2" class="btn btn-danger btn-sm delete-btn">Видалити</button>
      </div>
      <div id="news3" class="news-item border p-3 mb-2">
        <h5>Новина 3</h5>
        <p>Це текст третьої новини.</p>
        <button id="del3" class="btn btn-danger btn-sm delete-btn">Видалити</button>
      </div>



    </div>


  </div>


  <script src="main.js"></script>
</body>

</html>
