<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML-сторінка з вкладками
  </title>
  <link rel="stylesheet" href="CSS/bootstrap.css" />
</head>

<body>
  <div class="container">
    <h4 class="mb-3">Створіть HTML-сторінку з вкладками. З лівого боку сторінки відображається
      декілька вкладок, які можна перемикати. Кожна вкладка має свій вміст, але в
      один момент часу відображається вміст лише активної вкладки.
    </h4>

    <div class="d-flex flex-row">
      <div class="d-flex flex-column">
        <button id="htmlBtn" class="mt-1 btn btn-primary">HTML</button>
        <button id="CSSBtn" class="mt-1 btn btn-primary">CSS</button>
        <button id="JSBtn" class="mt-1 btn btn-primary">JS</button>
      </div>
      <div id="output" class="m-1">
        
      </div>

    </div>

  </div>


  <script src="main.js"></script>

</html>
