<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Форум — додати повідомлення</title>

  <link rel="stylesheet" href="CSS/bootstrap.css" />
</head>
<body class="bg-light py-4">
  <div class="container" style="max-width:900px;">
    <div class="card shadow-sm">
      <div class="card-body">

        <h5 class="card-title text-center mb-3">Список повідомлень</h5>


        <div id="messages" class="d-flex flex-column-reverse">

        </div>

        <hr>


        <div class="mt-3">
          <h6 class="text-center mb-3 justify-content-center">Add new message:</h6>

          <form id="addForm" class="d-flex flex-column g-2">
            <div class="col-12 ">
              <label for="name" class="form-label">Your name:</label>
              <input id="name" class="form-control" type="text" placeholder="Ім'я">
            </div>

            <div class="col-12 ">
              <label for="text" class="form-label">Your message:</label>
              <textarea id="text" class="form-control" rows="3" placeholder="Текст повідомлення"></textarea>

            </div>

            <div class="col-12">
              <button id="sendBtn" type="submit" class="btn btn-primary mt-3 w-100">Send</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
