<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Реєстрація</title>


  <link rel="stylesheet" href="CSS/bootstrap.css">
</head>
<body class="bg-light py-4">

  <div class="container" style="max-width:800px;">
    <div class="card shadow-sm">
      <div class="card-body">

        <h4 class="mb-4 text-center">Sign Up</h4>


        <div id="result" class="alert alert-success d-none"></div>

        <form id="regForm" class="row g-3">

          <div class="col-12 col-md-6">
            <label for="email" class="form-label">Your email:</label>
            <input type="email" id="email" class="form-control" placeholder="email@example.com">
          </div>

          <div class="col-12 col-md-6">
            <label for="login" class="form-label">Your login:</label>
            <input type="text" id="login" class="form-control" placeholder="Логін">
          </div>

          <div class="col-12 col-md-6">
            <label for="pass1" class="form-label">Your password:</label>
            <input type="password" id="pass1" class="form-control" placeholder="Пароль">
          </div>

          <div class="col-12 col-md-6">
            <label for="pass2" class="form-label">Repeat password:</label>
            <input type="password" id="pass2" class="form-control" placeholder="Повторіть пароль">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 mt-2">
              Sign Up
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
