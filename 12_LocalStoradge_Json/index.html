<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Form â€” localStorage</title>

  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="bg-dark text-light">

  <div class="container my-5">


    <div class="row">
      <div class="col-12 bg-black p-4 border border-secondary rounded">

        <h4 class="mb-4 text-uppercase text-light">User form</h4>

        <form id="userForm" novalidate>


          <div class="row">
            <div class="col-6 mb-3">
              <label for="firstname" class="form-label">Firstname:</label>
              <input id="firstname" type="text" class="form-control bg-dark text-light border-secondary">
            </div>

            <div class="col-6 mb-3">
              <label for="lastname" class="form-label">Lastname:</label>
              <input id="lastname" type="text" class="form-control bg-dark text-light border-secondary">
            </div>
          </div>

          <div class="row">
            <div class="col-6 mb-3">
              <label for="birthday" class="form-label">Birthday:</label>
              <input id="birthday" type="date" class="form-control bg-dark text-light border-secondary">
            </div>

            <div class="col-6 mb-3">
              <label class="form-label d-block">Gender:</label>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Male">
                <label class="form-check-label">Male</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Female">
                <label class="form-check-label">Female</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6 mb-3">
              <label for="country" class="form-label">Country:</label>
              <select id="country" class="form-select bg-dark text-light border-secondary">
                <option value="">-- Select country --</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="Ukraine">Ukraine</option>
              </select>
            </div>

            <div class="col-6 mb-3">
              <label for="city" class="form-label">City:</label>
              <select id="city" class="form-select bg-dark text-light border-secondary">
                <option value="">-- Select city --</option>
              </select>
            </div>
          </div>


          <div class="mb-3">
            <label class="form-label d-block">Skills:</label>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="HTML">
              <label class="form-check-label">HTML</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="CSS">
              <label class="form-check-label">CSS</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="JS">
              <label class="form-check-label">JS</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="PHP">
              <label class="form-check-label">PHP</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="C++">
              <label class="form-check-label">C++</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="JAVA">
              <label class="form-check-label">JAVA</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="C#">
              <label class="form-check-label">C#</label>
            </div>
          </div>

          <button type="submit" class="btn btn-outline-light w-100">Save</button>

        </form>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12 bg-black p-4 border border-secondary rounded">
        <h4 class="mb-3 text-uppercase">Result</h4>
        <div id="resultContainer" class="text-light text-muted">No saved user data.</div>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
