<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML-сторінка з можливістю введення числового значення
  </title>
  <link rel="stylesheet" href="CSS/bootstrap.css" />
</head>

<body>
  <div class="container">
    <h4 class="mb-3">Завдання 1
      Створіть HTML-сторінку з можливістю введення числового значення через
      кнопки (більше, менше).
      Користувач не повинен мати можливість друкувати текст або цифри. Число
      змінюється лише при натисканні на кнопки.
    </h4>

    <div class="d-flex flex-row">
      <div class="d-flex flex-column">
        <button id="UpBtn" class="mt-1 btn btn-primary">+</button>
        <button id="DownBtn" class="mt-1 btn btn-primary">-</button>

      </div>
      <div id="output" class="d-flex align-items-center p-3" ></div>

    </div>

  </div>


  <script src=" main.js">
        </script>
</body>

</html>
