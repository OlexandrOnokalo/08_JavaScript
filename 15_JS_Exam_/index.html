<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">MY WEATHER</a>
                
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" type="search" name="search" placeholder="City name..." aria-label="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 id="city-name-header">Locating...</h3>
            </div>

            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link active" data-tab="today" href="#">Today</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-tab="five-day" href="#">5-day forecast</a>
                </li>
            </ul>

            <div id="content-row">
                </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
