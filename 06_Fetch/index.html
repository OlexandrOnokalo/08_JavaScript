<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>GitHub User Lookup — diag</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    
</head>

<body>

    <div class="container">
        <h4 class="mb-3">Пошук GitHub користувача</h4>

        <div class="input-group mb-3">
            <input id="username" class="form-control" placeholder="логін, напр. mojombo">
            <button id="go" class="btn btn-primary">Пошук</button>
        </div>

        <div id="error" class="alert alert-danger d-none" role="alert"></div>

        <div id="card" class="card d-none">
            <div class="row g-0">
                <div class="col-md-4 text-center p-4">
                    <img width=300 id="avatar" class="avatar mb-2" src="" alt="avatar">
                    <div><a id="html_url" href="#" target="_blank" rel="noopener">GitHub URL</a></div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-4 label">Name:</div>
                            <div id="name" class="col-8 value"></div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4 label">Login:</div>
                            <div id="login" class="col-8 value"></div>
                        </div>
                        <hr style="border-color:#555;">
                        <div class="row mb-2">
                            <div class="col-4 label">Blog:</div>
                            <div id="blog" class="col-8 value"></div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4 label">Location:</div>
                            <div id="location" class="col-8 value"></div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4 label">Email:</div>
                            <div id="email" class="col-8 value"></div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4 label">Followers:</div>
                            <div id="followers" class="col-8 value"></div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4 label">Following:</div>
                            <div id="following" class="col-8 value"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h6 class="mt-4">Відповідь API (json):</h6>
        <pre id="raw" class="mb-4">Ще нічого</pre>

    </div>

    


    <script src="main.js"></script>
</body>

</html>
