<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Users</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="bg-dark text-light">

        <div class="container py-4">

            <h2 class="text-center mb-4">All users:</h2>

            
            <div id="usersRow" class="row g-3 mb-5"></div>

            
            <div id="userInfo" class="d-none">
                <h4 class="mb-3">User info:</h4>

                <table class="table table-dark table-bordered">
                    <tbody id="userTable"></tbody>
                </table>

                <button id="showPostsBtn" class="btn btn-outline-light w-100 mb-4">
                    Show posts
                </button>
            </div>

            
            <div id="postsSection" class="d-none">
                <h4 class="mb-3">Users posts:</h4>
                <div id="postsRow" class="row g-3"></div>
            </div>

        </div>

        <script src="main.js"></script>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
